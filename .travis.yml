language: elixir
elixir:
    - 1.3.3
addons:
    postgresql: '9.4'
env:
    - KLAUSURENARCHIV_DB_PASS=''
install:
    - mix local.rebar --force
    - mix local.hex --force
    - mix deps.get
    - nvm install 6.3.1
    - npm install
before_script:
    - psql -c 'create database klausurenarchiv_test;' -U postgres
script:
    - mix test
